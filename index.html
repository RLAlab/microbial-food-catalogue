<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbial Food Innovation Catalogue</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <style>
        body { padding: 2rem; }
        .dataTables_wrapper { margin-top: 1rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Microbial Food Innovation Catalogue</h1>
        <p>An open-source list of databases and computational tools. 
           (This is your `index.html` file! You can edit this text.)</p>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="databases-tab" data-bs-toggle="tab" data-bs-target="#databases" type="button" role="tab" aria-controls="databases" aria-selected="true">Databases</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tools-tab" data-bs-toggle="tab" data-bs-target="#tools" type="button" role="tab" aria-controls="tools" aria-selected="false">Tools</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            
            <div class="tab-pane fade show active" id="databases" role="tabpanel" aria-labelledby="databases-tab">
                <table id="databases-table" class="table table-striped" style="width:100%">
                    </table>
            </div>

            <div class="tab-pane fade" id="tools" role="tabpanel" aria-labelledby="tools-tab">
                <table id="tools-table" class="table table-striped" style="width:100%">
                    </table>
            </div>
        </div>
    </div> <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        $(document).ready(function() {
            // Function to load CSV and create a DataTable
            function createDataTable(csvPath, tableId) {
                Papa.parse(csvPath, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        const data = results.data;
                        const headers = results.meta.fields;

                        // Create table headers
                        let headerHtml = '<thead><tr>';
                        headers.forEach(header => {
                            headerHtml += '<th>' + header + '</th>';
                        });
                        headerHtml += '</tr></thead>';

                        // Create table body
                        let bodyHtml = '<tbody>';
                        data.forEach(row => {
                            bodyHtml += '<tr>';
                            headers.forEach(header => {
                                // Make links clickable if the header is 'Link'
                                if (header.toLowerCase() === 'link' && row[header].startsWith('http')) {
                                    bodyHtml += '<td><a href="' + row[header] + '" target="_blank">View</a></td>';
                                } else {
                                    bodyHtml += '<td>' + row[header] + '</td>';
                                }
                            });
                            bodyHtml += '</tr>';
                        });
                        bodyHtml += '</tbody>';

                        // Add HTML to the table
                        $('#' + tableId).html(headerHtml + bodyHtml);

                        // Initialize DataTables
                        $('#' + tableId).DataTable();
                    }
                });
            }

            // Load the tables
            createDataTable('data/databases.csv', 'databases-table');
            createDataTable('data/tools.csv', 'tools-table');
        });
    </script>
</body>
</html>
